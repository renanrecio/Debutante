<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script>


var xmlHttp2;

function createXMLHttpRequest() {

	if (window.ActiveXObject) {
	xmlHttp2 = new ActiveXObject("Microsoft.XMLHTTP");
	}
	else if (window.XMLHttpRequest) {
	xmlHttp2 = new XMLHttpRequest();
	}
	
}

function startRequest() {

	alert('Entrou!');
	createXMLHttpRequest();
	xmlHttp2.onreadystatechange = handleStateChange;
	

	xmlHttp2.open("POST", "https://sistematize.com/app/spazio.php", true);
	
	
	xmlHttp2.setRequestHeader("Content-type","application/x-www-form-urlencoded");
	
	xmlHttp2.send();
	
	
}

	
function handleStateChange() {

	if(xmlHttp2.readyState == 4) {
		if(xmlHttp2.status == 200) {
			
		
		}else{
			
			alert('Sem internet!');
			document.getElementByID('conteudo').innerHTML = "<p>Sem Internet!</p>";
		}
	}
	
}	

startRequest();

</script>



<div id="conteudo"  style="position: relative; top:3em;">
	<center>
		<iframe id="myframe" width="100%" height="600px" frameborder="0" style="border:0" src="https://sistematize.com/app/spazio.php" allowfullscreen="">
		</iframe>
	</center>
</div>
