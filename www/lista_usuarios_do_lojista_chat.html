<script type="text/javascript">
			var xmlHttp;
			var str;

			
			function createXMLHttpRequest() {
			if (window.ActiveXObject) {
			xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			else if (window.XMLHttpRequest) {
			xmlHttp = new XMLHttpRequest();
			}
			}

			function startRequest_lista_chat() {
			createXMLHttpRequest();
			xmlHttp.onreadystatechange = handleStateChange;
			
			
			//xmlHttp.open("POST", "https://acheloja.com/m/ajax_lojas_favoritas_app.php", true);
			//xmlHttp.open("POST", "https://acheloja.com/sistematize/ajax_lojas_favoritas_app.php", true);
			
			xmlHttp.open("POST", "https://acheloja.com/sistematize/ajax_lista_chat.php", true);
			
			
			xmlHttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			
			xmlHttp.send("id_loja="+id_loja+"&nome_cliente="+localStorage.nome_cliente);
			
			
			
			}

			
			function handleStateChange() {
			if(xmlHttp.readyState == 4) {
			if(xmlHttp.status == 200) {
			//document.getElementById("resultado").innerHTML = xmlHttp.responseText.trim();
			//document.getElementById("verifica_login").value = xmlHttp.responseText.trim();
			
				str = xmlHttp.responseText.trim();
				
				//alert('oi');
				
				//document.getElementById("div_usuarios").innerHTML = document.getElementById("div_usuarios").innerHTML + str;
				document.getElementById("div_usuarios").innerHTML = str;
				
				//alert(str.length);
				
				if( (document.getElementById("div_usuarios").innerHTML) == '') document.getElementById("msg_sem_usuarios").style.visibility = "visible";
				
				document.getElementById("nome_cliente").value = localStorage.nome_cliente;
				localStorage.nome_cliente = '';
				
			}
			}
			}
			
		
			
		startRequest_lista_chat();
			
</script>
